	<script type="text/javascript">
	function validateForm(){
		var start = document.getElementById("start").value;
		var end = document.getElementById("end").value;
		if(start.length<10 || start.length>10 ||end.length<10||end.length>10){
			alert("Please enter valid dates");
			return false;
		}
		return true;
	}
		function logIn(){
			alert("Please LogIn or registerto log out!");
		}

	</script>

</head>

		    <label for="inputName" class="col-sm-2 control-label">From</label>
		    <div class="col-sm-10">
	  		    <input id="start" name="nameIn" type="text" class="form-control" th:field="*{start}" placeholder="yyyy-mm-dd"/>
		    </div>
		</div>
        
        <div class="form-group">
		    <label for="inputAddress" class="col-sm-2 control-label">To</label>
		    <div class="col-sm-10">

		</div>
