<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script	th:src="@{https://code.jquery.com/jquery-3.2.1.js}"></script>
	<link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/resources/css/register.css}" rel="stylesheet"/>
	<script type="text/javascript">
		function cant(){
			alert("Cant do that");
			return false;
		}
		function validateForm() {
			var room = document.getElementById("room").value;
			var checkIn = document.getElementById("checkIn").value;
			var rating = document.getElementById("rating").value;
			var comment = document.getElementById("comment").value;
			
			if(room.length<1||room==0){
				console.log("Invalid room number")
				alert("Enter a room number");
				return false;
			}
			else if(checkIn.length<10 || checkIn.length>10){
				console.log("Invalid date")
				alert("Enter a valid date");
				return false;
			}
			else if(rating.length<1||comment.length<1||rating==0){
				console.log("Invalid rating or comment")
				alert("Make sure to leave a rating and comment!");
				return false;
			}
			return true;
		}
		
	</script>
	<style type="text/css">
		.head{
			background: #2c3e50;
		}

		.jumb{
			background-color:  #d9e6f2; 
		}

		.jumbotron{
    		background-color:transparent !important; 
		}
		#selectd{
			color: green;
		}

	</style>
	
</head>
<body>

	<nav class="navbar navbar-inverse head">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
      			</button>
				<a href="Hulton_Home.html" class="navbar-brand">Hulton</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-nav-demo">
				<ul class="nav navbar-nav">
					
					<li><a id="" href="Hulton_Reservation_LookUp.html">Reservation</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><p id="usrCid" th:text="'Welcome! ' +  'CID: ' +  ${4}"/></a></li>
					<li><a href="Hulton_Start_Home.html">Logout</a></li>
					<li><a onclick = "cant()" href="Hulton_Reservation_LookUp.html">Register</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
    <form name="myForm" onsubmit="return validateForm()" class="form-horizontal" action="#" th:action="@{/Hulton_Room_Review}" th:object="${roomReview}" method="post">
    	 
    	 <div class="form-group">
		    <label for="inputAddress" class="col-sm-2 control-label">Room Number</label>
		    <div class="col-sm-10">
	  		    <input id="room" type="text" class="form-control" th:field="*{roomNo}" placeholder="RoomNumber">
		    </div>
		</div>
		
		<div class="form-group">
		    <label for="inputAddress" class="col-sm-2 control-label">Check In Date</label>
		    <div class="col-sm-10">
	  		    <input id="checkIn" type="text" class="form-control" th:field="*{checkInDate}" placeholder="yyyy-mm-dd">
		    </div>
		</div>
		
		<div class="form-group">
		    <label for="inputAddress" class="col-sm-2 control-label">Rating</label>
		    <div class="col-sm-10">
	  		    <input id="rating" type="text" class="form-control" th:field="*{rating}" placeholder="0-10">
		    </div>
		</div>
		
		<div class="form-group">
		    <label for="inputAddress" class="col-sm-2 control-label">Comment</label>
		    <div class="col-sm-10">
	  		    <textarea id="comment" class="form-control" name="Text1" cols="40" rows="5" th:field="*{comment}" placeholder="Leave A comment"></textarea>
		    </div>
		</div>
    	
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-success btn-lg" value="Submit" onclick="validateForm()"/>
		    </div>
		</div>
    </form>
    <div class="row">
			<div class="col-lg-12">
				<div class="thumbnail">
					<img src="http://cdn-image.travelandleisure.com/sites/default/files/styles/1600x1000/public/1494020442/62-tierra-atacama-boutique-hotel-and-spa-WBTOPHOTELS0505.jpg?itok=A2cqxQyJ"/>
				</div>
			</div>
		</div>
    </div>
    <script th:inline="javascript">
		/*<![CDATA[*/
		var usrCid = document.getElementById("usrCid");
	    var message = sessionStorage.userCid;
	    usrCid.textContent="Welcome! CID: " + message; 
	    console.log(message);
		/*]]>*/
	</script>

    
</body>
</html>
