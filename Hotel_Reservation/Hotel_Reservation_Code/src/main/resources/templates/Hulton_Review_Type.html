<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script	th:src="@{https://code.jquery.com/jquery-3.2.1.js}"></script>
	<link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/resources/css/register.css}" rel="stylesheet"/>
	<script type="text/javascript">
		function cant(){
			alert("Cant do that");
			return false;
		}
		function validateForm() {
			var hotelId = document.getElementById("hotelId").value;
			var room = document.getElementById("room");
			var breakf = document.getElementById("break");
			var serv = document.getElementById("serv");
			
			if(hotelId.length<1 ||hotelId<1){
				alert("Enter a valid hotel!");
				return false;
			}
			else if(room.checked==false &&breakf.checked==false&&serv.checked==false){
				alert("Pick a type of review!");
				return false;
			}
			
			return true;
		}
		
	</script>
	<style type="text/css">
		.head{
			background: #2c3e50;
		}

		.jumb{
			background-color:  #d9e6f2; 
		}

		.jumbotron{
    		background-color:transparent !important; 
		}
		#selectd{
			color: green;
		}

	</style>
	
</head>
<body>

	<nav class="navbar navbar-inverse head">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
      			</button>
				<a href="Hulton_Home.html" class="navbar-brand">Hulton</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-nav-demo">
				<ul class="nav navbar-nav">
					
					<li><a id="" href="Hulton_Reservation_LookUp.html">Reservation</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><p id="usrCid" th:text="'Welcome! ' +  'CID: ' +  ${4}"/></a></li>
					<li><a href="Hulton_Start_Home.html">Logout</a></li>
					<li><a onclick = "cant()" href="Hulton_Reservation_LookUp.html">Register</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
    <form name="myForm" onsubmit="return validateForm()" class="form-horizontal" action="#" th:action="@{/Hulton_Review_Type}" th:object="${reviewType}" method="post">
    	 
    	 <div class="form-group">
		    <label for="inputAddress" class="col-sm-2 control-label">HotelId</label>
		    <div class="col-sm-10">
	  		    <input id="hotelId" type="text" class="form-control" th:field="*{hotelId}" placeholder="Address">
		    </div>
		</div>
    	 <div class="form-group">
		    <label for="inputEmail" class="col-sm-2 control-label"> Review Type:</label>
		    <div class="col-sm-10">
		    	<label for="type1" class="col-sm-2 control-label">Room</label>
	  		    <input id="room" type="radio" name="type" th:field="*{reviewType}" value="Room" class="form-control"  checked/>
	  		    <label for="type2" class="col-sm-2 control-label">Breakfast</label>
          	    <input id="break" type="radio" name="type" th:field="*{reviewType}" value="Breakfast"  class="form-control" />
  		     	<label for="type3" class="col-sm-2 control-label">Service</label>
	  		    <input id="serv" type="radio" name="type" th:field="*{reviewType}" value="Service"  class="form-control" />
			
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-success btn-lg" value="Submit" onclick="validateForm()"/>
		    </div>
		</div>
    </form>
    <div class="row">
			<div class="col-lg-12">
				<div class="thumbnail">
					<img src="http://cdn-image.travelandleisure.com/sites/default/files/styles/1600x1000/public/1494020442/62-tierra-atacama-boutique-hotel-and-spa-WBTOPHOTELS0505.jpg?itok=A2cqxQyJ"/>
				</div>
			</div>
		</div>
    </div>
    <script th:inline="javascript">
		/*<![CDATA[*/
		var usrCid = document.getElementById("usrCid");
	    var message = sessionStorage.userCid;
	    usrCid.textContent="Welcome! CID: " + message; 
	    console.log(message);
		/*]]>*/
	</script>

    
</body>
</html>
