<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form Submission</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.js}"></script>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
<script type="text/javascript">
		function validateForm() {
			var old = document.getElementById("old").value;
			var newNum = document.getElementById("newNum").value;
			var newAdd = document.getElementById("newAdd").value;
			var newName = document.getElementById("newName").value;
			var newSec = document.getElementById("newSec").value;
			var newType = document.getElementById("newType").value;
			var newExp = document.getElementById("newExp").value;
			
		
			
			if(old.length<1){
				
				if(newNum.length<1||newAdd.length<1||newName.length<1||newSec.length<1
						||newType.length<1||newExp.length<1){
					alert("Either enter previous card or fully enter new card information!");
					return false
				}
			}
			else if(old.length>0){
				if(newNum.length>0||newAdd.length>0||newName.length>0||newSec.length>0
						||newType.length>0||newExp.length>0){
					alert("Either enter previous card or fully enter new card information!");
					return false
				}
			}
			return true;
		}
	</script>
<style type="text/css">
		.head{background: #2c3e50;}
		.jumb{background-color:  #d9e6f2;}
		.jumbotron{background-color:transparent !important;}
		#selectd{color: green;}
	</style>
</head>
<body>
<nav class="navbar navbar-inverse head">
<div class="container">
<div class="navbar-header">
<button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-nav-demo" data-toggle="collapse" type="button">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="/Hulton_Home">Hulton</a>
</div>
<div class="collapse navbar-collapse" id="bs-nav-demo">
<ul class="nav navbar-nav">
<li><a href="/#" id="selectd">Reservation</a></li>
</ul>
<ul class="nav navbar-nav navbar-right">
<li><a href="/#" id="usrCid">Welcome</a></li>
<li><a href="/Hulton_Start_Home">Logout</a></li>
<li><a href="/#">Register</a></li>
</ul>
</div>
</div>
</nav>
<div class="container">
<form action="#" class="form-horizontal" method="post" name="myForm" onsubmit="return validateForm()" th:action="@{/Hulton_Choose_Payment}" th:object="${payment}">
<div class="form-group">
<label class="col-sm-2 control-label" for="inputName">Enter Previous Card Number:</label>
<div class="col-sm-10">
<input class="form-control" id="old" name="roomSel" placeholder="Old Number" th:field="*{oldNumber}" type="text"/>
</div>
</div>
<p>OR Enter You new Credit Information below</p>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputName">Credit Card Number:</label>
<div class="col-sm-10">
<input class="form-control" id="newNum" name="roomSel" placeholder="Credit card number" th:field="*{cNumber}" type="text"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputName">Billing Address:</label>
<div class="col-sm-10">
<input class="form-control" id="newAdd" name="roomSel" placeholder="Billing address" th:field="*{bAddress}" type="text"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputName" id="newName">Name:</label>
<div class="col-sm-10">
<input class="form-control" id="newName" name="roomSel" placeholder="Name" th:field="*{name}" type="text"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputName">Sec Code:</label>
<div class="col-sm-10">
<input class="form-control" id="newSec" name="roomSel" placeholder="Sec Code" th:field="*{code}" type="text"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputName">Type:</label>
<div class="col-sm-10">
<input class="form-control" id="newType" name="roomSel" placeholder="Visa,Master" th:field="*{cType}" type="text"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputName">Expiration:</label>
<div class="col-sm-10">
<input class="form-control" id="newExp" name="roomSel" placeholder="yyyy-mm-dd" th:field="*{date}" type="text"/>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<input class="btn btn-success btn-lg" onclick="validateForm()" type="submit" value="Add Payment"/>
</div>
</div>
</form>
<div class="row">
<div class="col-lg-12">
<div class="thumbnail">
<img src="http://cdn-image.travelandleisure.com/sites/default/files/styles/1600x1000/public/1494020442/62-tierra-atacama-boutique-hotel-and-spa-WBTOPHOTELS0505.jpg?itok=A2cqxQyJ"/>
</div>
</div>
</div>
</div>

	    var message = sessionStorage.userCid;
	    usrCid.textContent="Welcome! CID: " + message; 
	    console.log(message);
		/*]]>*/
	</script>
</body>
</html>
