<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form Submission</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.js}"></script>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/resources/css/register.css}"/>
<script type="text/javascript">
		function cant(){
			alert("Cant do that");
			return false;
		}
		function validateForm() {
			var room = document.getElementById("room").value;
			var checkIn = document.getElementById("checkIn").value;
			var rating = document.getElementById("rating").value;
			var comment = document.getElementById("comment").value;
			
			if(room.length<1||room==0){
				console.log("Invalid room number")
				alert("Enter a room number");
				return false;
			}
			else if(checkIn.length<10 || checkIn.length>10){
				console.log("Invalid date")
				alert("Enter a valid date");
				return false;
			}
			else if(rating.length<1||comment.length<1||rating==0){
				console.log("Invalid rating or comment")
				alert("Make sure to leave a rating and comment!");
				return false;
			}
			return true;
		}
		
	</script>
<style type="text/css">
		.head{
			background: #2c3e50;
		}

		.jumb{
			background-color:  #d9e6f2; 
		}

		.jumbotron{
    		background-color:transparent !important; 
		}
		#selectd{
			color: green;
		}

	</style>
</head>
<body>
<nav class="navbar navbar-inverse head">
<div class="container">
<div class="navbar-header">
<button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-nav-demo" data-toggle="collapse" type="button">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="/Hulton_Home">Hulton</a>
</div>
<div class="collapse navbar-collapse" id="bs-nav-demo">
<ul class="nav navbar-nav">
<li><a href="/Hulton_Reservation_LookUp" id="">Reservation</a></li>
</ul>
<ul class="nav navbar-nav navbar-right">
<li><a href="/#"><p id="usrCid" th:text="'Welcome! ' +  'CID: ' +  ${4}"></p></a></li>
<li><a href="/Hulton_Start_Home">Logout</a></li>
<li><a href="/Hulton_Reservation_LookUp" onclick="cant()">Register</a></li>
</ul>

</nav>
<div class="container">
<form action="#" class="form-horizontal" method="post" name="myForm" onsubmit="return validateForm()" th:action="@{/Hulton_Room_Review}" th:object="${roomReview}">
<div class="form-group">
<label class="col-sm-2 control-label" for="inputAddress">Room Number</label>
<div class="col-sm-10">
<input class="form-control" id="room" placeholder="RoomNumber" th:field="*{roomNo}" type="text"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputAddress">Check In Date</label>
<div class="col-sm-10">
<input class="form-control" id="checkIn" placeholder="yyyy-mm-dd" th:field="*{checkInDate}" type="text"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputAddress">Rating</label>
<div class="col-sm-10">
<input class="form-control" id="rating" placeholder="0-10" th:field="*{rating}" type="text"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputAddress">Comment</label>
<div class="col-sm-10">
<textarea class="form-control" cols="40" id="comment" name="Text1" placeholder="Leave A comment" rows="5" th:field="*{comment}"></textarea>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<input class="btn btn-success btn-lg" onclick="validateForm()" type="submit" value="Submit"/>
</div>
</div>
</form>
<div class="row">
<div class="col-lg-12">
<div class="thumbnail">
<img src="http://cdn-image.travelandleisure.com/sites/default/files/styles/1600x1000/public/1494020442/62-tierra-atacama-boutique-hotel-and-spa-WBTOPHOTELS0505.jpg?itok=A2cqxQyJ"/>
</div>
</div>
</div>
</div>

	    console.log(message);

	</script>
</body>
</html>
