<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form Submission</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.js}"></script>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/resources/css/register.css}"/>
<script type="text/javascript">
		function cant(){
			alert("Cant do that");
			return false;
		}
		function validateForm() {
			var country = document.getElementById("country").value;
			var cLen = country.length;
			var state = document.getElementById("sstate").value;
			var sLen = state.length;
			if(cLen<1){
				alert("Enter country");
				return false;
			}
			else if(sLen<1){
				alert("Enter state");
				return false;
			}
			return true;
		}
	</script>
<style type="text/css">
		.head{
			background: #2c3e50;
		}

		.jumb{
			background-color:  #d9e6f2; 
		}

		.jumbotron{
    		background-color:transparent !important; 
		}
		#selectd{
			color: green;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-inverse head">
<div class="container">
<div class="navbar-header">
<button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-nav-demo" data-toggle="collapse" type="button">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="/Hulton_Home">Hulton</a>
</div>
<div class="collapse navbar-collapse" id="bs-nav-demo">
<ul class="nav navbar-nav">
<li><a href="/Hulton_Reservation_LookUp" id="selectd">Reservation</a></li>
</ul>
<ul class="nav navbar-nav navbar-right" th:object="${c}">
<li><a href="/#"><p id="usrCid" th:text="'Welcome! ' +  'CID: ' +  ${4}"></p></a></li>
<li><a href="/Hulton_Start_Home">Logout</a></li>
<li><a href="/#" onclick="cant()">Register</a></li>
</ul>
</div>
</div>
</nav>
<div class="container">
<div class="jumbotron" id="jumb">
<h1> Congrats! We have found a hotel in </h1>
<p th:text="${search.state} + ',' + ${search.country}"></p>
<p> Click the link above to continue your reservation!</p>
<a class="btn btn-success btn-lg" href="/Hulton_Type_Selection" role="button">Continue</a>
</div>
<div class="row">
<div class="col-lg-12">
<div class="thumbnail">
<img src="http://cdn-image.travelandleisure.com/sites/default/files/styles/1600x1000/public/1494020442/62-tierra-atacama-boutique-hotel-and-spa-WBTOPHOTELS0505.jpg?itok=A2cqxQyJ"/>
</div>
</div>
</div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
	
	var usrCid = document.getElementById("usrCid");
    var message = sessionStorage.userCid;
    usrCid.textContent="Welcome! CID: " + message; 
    console.log(message);

/*]]>*/
</script>
</body>
</html>
