<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hulton</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<style type="text/css">
		.head{
			background: #2c3e50;
		}

		.jumb{
			background-color:  #d9e6f2; 
		}

		.jumbotron{
    		background-color:transparent !important; 
		}

	</style>
<script type="text/javascript">
	function validateForm(){
		var start = document.getElementById("start").value;
		var end = document.getElementById("end").value;
		if(start.length<10 || start.length>10 ||end.length<10||end.length>10){
			alert("Please enter valid dates");
			return false;
		}
		return true;
	}
		function logIn(){
			alert("Please LogIn or registerto log out!");
		}

	</script>
</head>
<body>
<nav class="navbar navbar-inverse head">
<div class="container">
<div class="navbar-header">
<button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-nav-demo" data-toggle="collapse" type="button">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="/Hulton_Home">Hulton</a>
</div>
<div class="collapse navbar-collapse" id="bs-nav-demo">
<ul class="nav navbar-nav">
<li><a href="/Hulton_Reservation_LookUp">Reservation</a></li>
</ul>
<ul class="nav navbar-nav navbar-right">
<li><a href="/#" id="usrCid">Welcome</a></li>
<li><a href="/Hulton_Start_Home">Logout</a></li>
<li><a href="/#" onclick="logIn()">Register</a></li>
</ul>
</div>
</div>
</nav>
<div class="container">
<form action="#" class="form-horizontal" method="post" name="myForm" onsubmit="return validateForm()" th:action="@{/Hulton_Rated_Room}" th:object="${ratedRoom}">
<div class="form-group">
<label class="col-sm-2 control-label" for="inputName">From</label>
<div class="col-sm-10">
<input class="form-control" id="start" name="nameIn" placeholder="yyyy-mm-dd" th:field="*{start}" type="text"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputAddress">To</label>
<div class="col-sm-10">
<input class="form-control" id="end" placeholder="yyyy-mm-dd" th:field="*{end}" type="text"/>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<input class="btn btn-success btn-lg" onclick="validateForm()" type="submit" value="Submit"/>
</div>
</div>
</form>
<div class="row">
<div class="col-lg-12">
<div class="thumbnail">
<img src="http://streamafrica.com/wp-content/uploads/2016/01/hotels-4.jpg"/>
</div>
</div>
</div>
</div>
<script th:inline="javascript">
		/*<![CDATA[*/
		var usrCid = document.getElementById("usrCid");
	    var message = sessionStorage.userCid;
	    usrCid.textContent="Welcome! CID: " + message; 
	    console.log(message);
		/*]]>*/
	</script>
</body>
</html>
