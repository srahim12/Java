<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form Submission</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.js}"></script>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/resources/css/register.css}"/>
<script type="text/javascript">
		function logOut(){
			alert("Please Register or login");
		}
		function validateForm() {
			var name = document.getElementById("name").value;
			var len = name.length;
			var addr = document.getElementById("address").value;
			var len1 = addr.length;
			var phone = document.getElementById("phone").value;
			var len2 = name.length;
			if(len<=4){
				alert("Enter name greater than 4 characters");
				return false;
			}
			else if(len1<=5){
				alert("Enter address greater than 5 characters");
				return false;
			}
			else if(isNaN(phone)){
				alert("Enter valid phone");
				return false;
			}
			
			return true;
		}
		
	</script>
<style type="text/css">
		.head{
			background: #2c3e50;
		}

		.jumb{
			background-color:  #d9e6f2; 
		}

		.jumbotron{
    		background-color:transparent !important; 
		}
		#selectd{
			color: green;
		}

	</style>
</head>
<body>
<nav class="navbar navbar-inverse head">
<div class="container">
<div class="navbar-header">
<button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-nav-demo" data-toggle="collapse" type="button">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="/Hulton_Start_Home">Hulton</a>
</div>
<div class="collapse navbar-collapse" id="bs-nav-demo">
<ul class="nav navbar-nav">
<li><a href="/Hulton_Register" onclick="logOut()">Reservation</a></li>
</ul>
<ul class="nav navbar-nav navbar-right">
<li><a href="/Hulton_Login">Login</a></li>
<li><a href="/Hulton_Register" onclick="logOut()">Logout</a></li>
<li><a href="/Hulton_Register" id="selectd">Register</a></li>
</ul>
</div>
</div>
</nav>
<div class="container">
<form action="#" class="form-horizontal" method="post" name="myForm" onsubmit="return validateForm()" th:action="@{/Hulton_Register}" th:object="${customer}">
<div class="form-group">
<label class="col-sm-2 control-label" for="inputName">Name</label>
<div class="col-sm-10">
<input class="form-control" id="name" name="nameIn" placeholder="Name" th:field="*{name}" type="text"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputAddress">Address</label>
<div class="col-sm-10">
<input class="form-control" id="address" placeholder="Address" th:field="*{address}" type="text"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputPhone">Phone</label>
<div class="col-sm-10">
<input class="form-control" id="phone" placeholder="Phone" th:field="*{phone}" type="text"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="inputEmail">Email</label>
<div class="col-sm-10">
<input class="form-control" id="email" placeholder="Email" required="" th:field="*{email}" type="email"/>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<input class="btn btn-success btn-lg" onclick="validateForm()" type="submit" value="Register"/>
</div>
</div>
</form>
<div class="row">
<div class="col-lg-12">
<div class="thumbnail">
<img src="http://cdn-image.travelandleisure.com/sites/default/files/styles/1600x1000/public/1494020442/62-tierra-atacama-boutique-hotel-and-spa-WBTOPHOTELS0505.jpg?itok=A2cqxQyJ"/>
</div>
</div>
</div>
</div>
</body>
</html>
